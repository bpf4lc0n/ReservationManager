<div class="row">
    <div class="col-md-4">
        <h1 style="color:red" translate>Clients List</h1>
    </div>
    <div class="col-md-4">
        <h6 style="color:grey">Lorem ipsum dolor sit amet consectetur 
            adipisicing elit. Aspernatur ipsam quam sed autem dolore vel, 
            alias tenetur, dignissimos tempore, rem quod totam?</h6>
    </div>
    <div class="col-md-4">
        <button 
            class="btn btn-accept" 
            routerLink="/customers-create" 
            type="submit"
            style="color:white; background-color:grey" translate>CREATE CLIENT</button>
    </div>    
</div>
<div *ngIf="!customers">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
<div *ngIf="customers" class="mat-elevation-z8">    
        <mat-table  [dataSource]="customers" class="example-table">  
            <ng-container matColumnDef="Contact_name">
                <th mat-header-cell fxFlex="25%" *matHeaderCellDef mat-sort-header>Contact name</th>
                <td mat-cell fxFlex="25%" *matCellDef="let row">
                    {{row.Name}}
                </td>
            </ng-container>
            <ng-container matColumnDef="Phone_number">
                <th mat-header-cell fxFlex="25%" *matHeaderCellDef mat-sort-header>Phone number</th>
                <td mat-cell fxFlex="25%" *matCellDef="let row">
                    {{row.Telephone}}
                </td>
            </ng-container>
            <ng-container matColumnDef="Birth_date">
                <th mat-header-cell fxFlex="25%" *matHeaderCellDef mat-sort-header>Birth date</th>
                <td mat-cell fxFlex="25%" *matCellDef="let row">
                    {{row.DateBirth}}
                </td>
            </ng-container>
            <ng-container matColumnDef="Contact_type ">
                <th mat-header-cell fxFlex="25%" *matHeaderCellDef mat-sort-header>Contact type </th>
                <td mat-cell fxFlex="25%" *matCellDef="let row">
                    -
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnDefinitions"></tr>
            <tr mat-row *matRowDef="let row; columns: columnDefinitions;"></tr>
                
        </mat-table>  

        <mat-paginator [length]="10" [pageSize]="8"></mat-paginator> 
</div>
