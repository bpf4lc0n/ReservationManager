<hr>
<div class="row">
    <div class="col-md-4">
        <h1 style="color:red" translate>Create reservation</h1>
    </div>
    <div class="col-md-4">
        <h6 style="color:grey">Lorem ipsum dolor sit amet consectetur 
            adipisicing elit. Aspernatur ipsam quam sed autem dolore vel, 
            alias tenetur, dignissimos tempore, rem quod totam?</h6>
    </div>
    <div class="col-md-4">
        <button class="btn btn-accept" routerLink="/reserves" type="submit" style="color:white; background-color:grey" translate="">RESERVATIONS LIST</button>
    </div>    
</div>
<hr>
<div class="mat-elevation-z8">
    <hr>
    <app-customer-detail [customer]=reserve.Customer></app-customer-detail>     
    <hr>
    <form [formGroup]="reserveService.form" class="normal-form">
        <mat-grid-list cols="{{getColAdjusment()}}" rowHeight="80px">
            <mat-grid-tile>
                <div class="container">
                    <input type="hidden" formControlName="$key">
                    <mat-form-field appearance="outline">
                        <input formControlName="fc_Restaurant" matInput placeholder="Restaurant ...">
                        <mat-icon matPrefix>supervisor_account</mat-icon>
                    </mat-form-field>                           
                </div>
            </mat-grid-tile>
        <mat-grid-tile>
                <div class="container">
                    <mat-form-field color="accent" appearance="outline">
                        <input formControlName="fc_Date" matInput [matDatepicker]="picker2" placeholder="Date">                        
                        <mat-datepicker-toggle matPrefix [for]="picker2"></mat-datepicker-toggle>
                        <mat-datepicker #picker2 color="primary"></mat-datepicker>
                    </mat-form-field>                        
                </div>
            </mat-grid-tile>            
        </mat-grid-list>
    </form>
    <div class="container">
        <button 
        class="btn btn-success" 
        type="submit"                         
        (click)="onAddReserve()" translate>SEND</button>        
    </div>  
</div>
