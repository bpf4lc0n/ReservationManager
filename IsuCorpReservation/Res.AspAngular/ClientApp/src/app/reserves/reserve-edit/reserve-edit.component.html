<mat-card class="col-md-12">
    <mat-card-header>
        <div class="container content">
            <div class="row">
                <div class="col-md-4 align-self-center">
                    <h6 translate style="color:grey; font-size: 10px; text-align: right; margin-top: 2px;"
                        routerLink="/reserves-list" 
                        hide="!getIsMobile()"><i>RESERVATION LIST</i></h6>
                    <h4 style="color:red" translate>Edit Reservation</h4>
                </div>
                <div class="col-md-5 align-self-center" hide="getIsMobile()">
                    <h6 style="color:grey" >Lorem ipsum dolor sit amet, consectetur 
                        adipisicing elit, sed do eiusmod tempor incididunt ut</h6>
                </div>
                <div class="col-md-3 align-self-center float-left">
                    <div class="container" center-h center-v hide="getIsMobile()">
                    <button 
                        class="btn btn-primary" 
                        routerLink="/reserves-list" 
                        type="submit" translate>RESERVATION LIST</button>
                    </div>
                </div>    
            </div>
        </div>
    </mat-card-header>
    <mat-card-content>
        <div class="container content">            
            <form [formGroup]="reserveForm" (ngSubmit)="submitForm()" class="normal-form">
                <div class="from-group">
                    <div class="mat-elevation-z8">
                        <mat-grid-list cols="{{getColAdjusment()}}" rowHeight="60px">  
                            <mat-grid-tile>
                                <div class="container">
                                    <input type="hidden" formControlName="$key">
                                    <mat-form-field appearance="outline">
                                        <input formControlName="fc_Restaurant" matInput placeholder="{{'Restaurant...'|translate}}">
                                        <mat-icon matPrefix>restaurant</mat-icon>
                                    </mat-form-field>  
                                    <mat-error translate>.error</mat-error>                         
                                </div>
                            </mat-grid-tile>
                            <mat-grid-tile>
                                <div class="container">
                                     <div class="container">
                                            <input 
                                            formControlName="fc_Date" 
                                            Input type="datetime-local" 
                                            placeholder="dd/MM/yyyy"
                                            style="margin: 2px; 
                                            padding: 2px; 
                                            outline-color: #efefef; 
                                            border-color: grey;  
                                            height: 47px;
                                            border-style: solid; 
                                            border-bottom-color: #efefef; 
                                            border-top-color: #efefef;
                                            border-right-color: #efefef;
                                            border-left-color: #efefef; 
                                            border-radius: 5px;
                                            background-color:  #f8f8f8; 
                                            font-size: 12px;">                    
                                        </div>  
                                    <mat-error translate>.error</mat-error>                       
                                </div>
                            </mat-grid-tile>            
                        </mat-grid-list>
                    </div> 
                    <div class="row justify-content-right">
                        <div class="col-11">
                        </div>
                        <div class="col-1 align-self-center">
                            <button 
                                class="btn btn-success" 
                                type="submit"
                                [disabled]="reserveForm.invalid"
                                translate>SEND</button>
                        </div>
                    </div> 
                </div> 
            </form>         
        </div>  
    </mat-card-content>
</mat-card>
